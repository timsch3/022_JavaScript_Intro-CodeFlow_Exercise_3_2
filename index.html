<body>
    <h1>RGB Color Mixer</h1>
    <form action="">
        <label for="red">Red:</label>
        <input type="range" name="red" id="red" min="0" max ="255" step="5" onchange="changeColor()">
        <label for="green">Green:</label>
        <input type="range" name="green" id="green" min="0" max ="255" step="5" onchange="changeColor()">
        <label for="blue">Blue:</label>
        <input type="range" name="blue" id="blue" min="0" max ="255" step="5" onchange="changeColor()">
    </form>    
    <script src="assets/js/main.js"></script>
</body>
</html>
